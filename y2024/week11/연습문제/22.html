<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title> 문자열 버튼 표시 </title>
</head>
<body>
    <button id="promptButton"> 문자열 </button>

    <script type="text/javascript">
        document.getElementById('promptButton').addEventListener('click', function() {
            var userInput = prompt('버튼에 표시할 문자열을 입력하세요:');
            if (userInput !== null) {
                this.textContent = userInput;
            }
        });
    </script>
</body>
</html>
