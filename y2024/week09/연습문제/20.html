<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 20번 연습문제</title>
</head>
<body>
    <script type="text/javascript">
    let seconds = parseFloat(prompt("시간(초)를 입력하세요:"));
    let message = prompt("표시할 메시지를 입력하세요:");

    setTimeout(function() {
    alert(message);
    }, seconds * 1000);
    </script>
</body>
</html>
