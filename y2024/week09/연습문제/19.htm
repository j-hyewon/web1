<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 최대값과 최소값 반환 함수</title>
</head>
<body>
    <script type="text/javascript">
    function max3(a, b, c) {
    return Math.max(a, b, c);
    }

    function min3(a, b, c) {
    return Math.min(a, b, c);
    }

    let num1 = parseFloat(prompt("첫 번째 수를 입력하세요:"));
    let num2 = parseFloat(prompt("두 번째 수를 입력하세요:"));
    let num3 = parseFloat(prompt("세 번째 수를 입력하세요:"));

    let maxValue = max3(num1, num2, num3);
    let minValue = min3(num1, num2, num3);

    alert("최댓값: " + maxValue);
    alert("최솟값: " + minValue);
</script>
</body>
</html>
