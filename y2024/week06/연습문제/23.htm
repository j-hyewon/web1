<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>수강과목조사</title>
    </head>
    <body>
        <h3>수강과목조사</h3>
        <from method="get" action="from_app.js">
        이름: <input type="text" name="name"> <br>
        학과: <input type="text" name="text"> <br>
        학년: 
        <select name="grade" size="1">
        <option value="grade" selected>1학년</option>
        <option value="grade">2학년</option>
        <option value="grade">3학년</option>
        <option value="grade">4학년 이상</option>
        </select>
        <br>수강과목(중복선택가능):
        <select name="class" size="4" multiple>
            <option value="class" selected>IT기술의이해</option>
            <option value="class">웹프로그래밍기초</option>
            <option value="class">UI/UX의설계</option>
            </select>
        <br>&nbsp;
        <br>
        <input type="submit" value="확인"/>
        <input type="reset" value="취소"/>
    </body>
</html>
