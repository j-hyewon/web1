<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 자바스크립트 변수 선언 예제</title>
</head>
<body>
<script type="text/JavaScript">
    // 변수의 선언 방식, 대소문자를 구분함
    // var 변수명
    // 혹은
    // var 변수명 = 변수값;

var index, name = "모바일 웹";
var start = 0, end = 100.0;
var message, condition, sender, receiver;

var a = "3";
var b = 2;
c = b + 3 + a;
d = a + b;

document.write("c=" + c + ", type = " + typeof(c) + "<br>");
document.write("d=" + d + ", type = " + typeof(d) + "<br>");
</script>
</body>
</html>
