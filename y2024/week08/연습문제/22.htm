<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 사칙연산</title>
</head>
<body>
    <script type="text/javascript">
        var num1 = parseInt(prompt("첫번째 숫자 입력"));
        var cal = prompt ("연산 기호 입력");
        var num2 = parseInt(prompt("두번째 숫자 입력"));

        switch(cal) {
        case "+": 
            result = num1 + num2;
                 break;
        case "-": 
            result = num1 - num2;
                break;
        case "*": 
            result = num1 * num2;
                break;
        case "/": 
            result = num1 / num2;
                break;
        default: 
            result = "사칙 연산자가 아닙니다.";
        }
        
        document.write("result:" + result);
    </script>
</body>
</html>
