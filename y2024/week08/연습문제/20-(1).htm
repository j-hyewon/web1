<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title> if </title>
</head>
<body>
<script type="text/javascript">
    var day = prompt("요일 명을 입력하세요");
    
    if (day == "Monday")
       {document.write("월요일")}
    if (day == "화요일")
	    {document.write("Tuesday")}
</script>
</body>
</html>
