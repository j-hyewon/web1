<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title> 19-(2) While Loop </title>
</head>
<body>
<script type="text/javascript">
  var i = 0, sum = 0;
    
  while (i <= 1000) 
  {
    i++;
  if(i%3==0)
    sum = sum + i;
  }
  
  document.write(sum);
</script>
</body>
</html>
