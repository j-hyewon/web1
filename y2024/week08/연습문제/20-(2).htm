<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title> switch </title>
</head>
<body>
<script type="text/javascript">
    var day = prompt("요일 명을 입력하세요");

    switch (day) {
    case "Monday": 
    document.write("월요일");
    break;

    case "화요일":
    document.write("Tuesday"); 
    break;
    }
</script>
</body>
</html>
