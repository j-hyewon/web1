    <title> 19-(1) for Loop </title>
</head>
<body>
<script type="text/javascript">
  var i = 0, sum = 0;
    
  for (i=1; i <= 1000; i++) 
  {
  if(i%3==0)
  sum = sum + i;
  }
  
  document.write(sum);
</script>
