<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>입력 받은 수만큼의 행과 열을 가지는 표 만들기</title>
</head>
<body>
   <script type="text/javascript">
    
    var row = prompt("행 개수를 입력하세요.")
    var col = prompt("열 개수를 입력하세요.")

    document.write("<table border='1px;'>")
    for (var i = 0; i < row; i++) {
    document.write("<tr height='50px'>");
    for (var j = 0; j < col; j++) {
    document.write("<td width='50px'>");
    }
    }
    
    document.write("</td>")
    document.write("</tr>")
    document.write("</table>")   
    </script>
</body>
</html>
