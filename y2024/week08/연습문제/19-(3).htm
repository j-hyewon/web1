<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title> 19-(3) do-while Loop </title>
</head>
<body>
    <script type="text/javascript">
    var i = 0, sum = 0;
        
    do
    {
        i++;
    if(i%3==0)
        sum = sum + i;
    } while(i<=1000);
    
    document.write(sum);
    </script>
</body>
</html>
