<!DOCTYPE html>
<html>
    <head>
        <title>HTML 기본구조</title>
        <meta charset="UTF-8">
        <meta authors="임순범 박희민">
    </head>
    <body>
        <h2>HTML 문서의 기본 구조</h2>
        <p>html 문서는 head와 body 요소로 구성된다.</p>
        <p>body에는 내용을 구성하는 여러가지 요소가 사용된다.</p>
        <p>특수문자는 &amp;이름; 형식으로 표기<br>
        &nbsp;- 예, &it; &gt; &quot; &amp; (특수문자 이름: nbsp, It, gt, quot, amp)<br>
        &nbsp;- 예, &#169; &#x00a2; &#x00a3; &#x00a5; (특수문자 코드: #169; #x00a2; #x00a3; #x00a5)</p>
        <!-- 설명문은 이렇게 작성 -->
    </body>
</html>
