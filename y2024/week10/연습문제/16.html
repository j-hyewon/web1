<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>버튼 숫자값 1씩 증가</title>
</head>
<body>
    <div id="button_area">
        <input type="button" value="button 1"/>
        <input type="button" value="button 2"/>   
        <input type="button" value="button 3"/>
    </div>

    <script type="text/javascript">
        var buttonArea = document.getElementById('button_area');
        var buttons = buttonArea.getElementsByTagName('input');

        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', function() {
                var currentValue = this.value;

                var numberPattern = /\d+/;
                var number = currentValue.match(numberPattern);
                if (number) {
                    var incrementedNumber = parseInt(number[0]) + 1;

                    this.value = 'button ' + incrementedNumber;
                }
            });
        }
    </script>
</body>
</html>
